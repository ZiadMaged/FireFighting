
    <question-search-attributes [screenPage]='screenPage' *ngIf='Question' (change)="GetSearchAttributes($event)"></question-search-attributes>

    <div class="main-content">
    <div class="container-fluid" *ngIf='Question'>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h3 class="title"><b>Question</b></h3><br>
                    </div>
                    <div class="container-fluid">
                        <div >
                        <div class="card" style="background-color: rgb(250, 250, 250);">
                            <div class="header">
                                <h4 class="title" style="margin-bottom: -6px;"><b> {{Question['Client']}}</b></h4>
                                <small class="text-muted mt-5 ml-2">{{Question['Category']}}</small>
                            </div>


                            <div class="content">
                                <p>{{Question['Question']}}</p>
                            </div>
                            <hr style="margin: 0px;">
                            <div class="header" style="padding-top: 0px;">
                                
                                    <small class="text-muted"><b>Status</b> : {{Question['Status']}}</small>
                                
                                <!-- <div class="col-md-2 text-right " style=" float: right;" *ngFor='let status of StatusList'>
                                    <small><a routerLink="{{href}}" [queryParams] = 'params'                                         
                                         [hidden]="status['Status'] === row['Status']"
                                          (click)='updateStatus(row["QuestionID"],status["StatusID"])'>{{status['Status']}}
                                        </a></small>
                                </div> -->
                               
                            </div>                           
                        </div>
                    </div>

                    </div>
                </div>
            </div>
        </div>
        <!-- ----------------------------------------------------- -->
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="container-fluid" id="loadPrev" [style.display]='Values ? "none" : "" '>
                        <div id="loader">
                            <img src="assets/img/loader-preview.svg" alt="loading">
                        </div>
                    </div>
                    <div class="header">
                        <h3 class="title"><b>Answers</b></h3><br>
                    </div>
                    <div class="container-fluid">
                        <div *ngFor = "let row of Values | paginate: { id: 'foo',
                        itemsPerPage: itemsPerPage,
                        currentPage: currentPage,
                        totalItems: totalItems }">
                        <div class="card" style="background-color: rgb(250, 250, 250);">
                            <div class="header">
                                <h4 class="title" style="margin-bottom: -6px;"><b> {{row['Client']}}</b></h4>
                                <!-- <small class="text-muted mt-5 ml-2">{{row['AnswerID']}}</small> -->
                            </div>


                            <div class="content">
                                <p>{{row['Answer']}}</p>
                                <a routerLink="/questions/{{Question['QuestionID']}}/answers/{{row['AnswerID']}}/replies" class="card-text">
                                    <p >
                                        <i class="fa fa-comments-o" aria-hidden="true"></i> Replies
                                    </p>
                                </a>
                            </div>
                            <hr style="margin: 0px;">
                            <div class="header" style="padding-top: 0px;">                                
                                    <small class="text-muted"><b>Status</b> : {{row['Status']}}</small>                                
                                    <div class="text-right" style=" float: right;" *ngFor='let status of StatusList' [class.col-md-2] = "status['Name'] !== row['Status']" >
                                    <small><a routerLink="{{href}}" [queryParams] = 'params'                                         
                                         [hidden]="status['Name'] === row['Status']"
                                          (click)='updateStatus(Question["QuestionID"],row["AnswerID"],status["ID"])'>{{status['Name']}}
                                        </a></small>
                                    </div>
                            </div>
                        </div>
                    </div>
                    <pagination-controls (pageChange)="NextPage(p = $event)" directionLinks="false" id="foo"></pagination-controls>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
