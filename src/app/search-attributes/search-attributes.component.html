<div style="padding: 30px 30px; padding-top: 0px;" *ngIf='Companies'>
    <div class="card" style="margin-bottom: -20px;"  >
        <div class="container-fluid m-2">
            <div class="row">
                <div class="card col-md-2 m-3 ml-4 p-1" >
                    <label><b>Search By Company :</b></label>
                    <div class="container-fluid" *ngFor="let Company of Companies">
                        <label>
                            <input type="checkbox" (change)='AddCompanyParam($event,Company.CompanyID)'
                                [checked]='isChecked(Company.CompanyID,"CompanyID")'> {{Company.CompanyName}}
                        </label>
                    </div>
                </div>
                <div class="card col-md-2 m-3 ml-4 p-1" *ngIf='Status'>
                    <div>
                    <label style="display: inline-block;" ><b>Search By Status :</b></label>
                </div>
                    <div class="container-fluid" *ngFor="let pStatus of Status">
                        <label>
                            <input type="checkbox" (change)='AddStatusParam($event,pStatus.StatusID)'
                                [checked]='isChecked(pStatus.StatusID,"StatusID")'> {{pStatus.Status}}
                        </label>
                    </div>
                </div>
                <div class="block">
                    <label for="date">From:</label>
                    <input type="date" class="date" name="date" id="d1" placeholder="mm/dd/yyyy" />
               </div>
            </div>
            <button class="btn btn-primary col-md-2 m-2" (click)='AddFilters()'> Search </button>
        </div>
    </div>
</div>
